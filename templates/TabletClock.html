<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>タブレットクロック</title>
		<script defer src="{{ url_for('static', filename='TabletClock.js') }}"></script>
		<script src="{{ url_for('static', filename='Graph.js') }}"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='TabletClock.css') }}"
	</head>
	<body>
		<div id="toggle_fullscreen" onclick="onToggleFullscreenButtonClick()">
			<img src="{{ url_for('static', filename='images/fullscreen.svg') }}">
		</div>
		<div id="main">
			<div id="clock">
				<p id="date"><span id="date_month"></span>月<span id="date_date"></span>日 (<span id="date_day"></span>)</p>
				<p id="time"><span id="time_hour"></span>:<span id="time_minute"></span></p>
			</div>
			<div id="information_panels">
				<div id="weather_forecast_panel">

				</div>
				<div id="schedule_panel">

				</div>
				<div id="temperature_humidity_panel">
					<div id="temperature_area" class="graph">
						<div class="graph_current_value">
							<img src="{{ url_for('static', filename='images/temperature.svg') }}">
							<p><span id="temperature">--.-</span>℃</p>
						</div>
						<canvas width="0" height="0"></canvas>
					</div>
					<div id="humidity_area" class="graph">
						<div class="graph_current_value">
							<img src="{{ url_for('static', filename='images/humidity.svg') }}">
							<p><span id="humidity">--</span>%</p>
						</div>
						<canvas width="0" height="0"></canvas>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
