<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>タブレットクロック</title>
        <script type="module" defer src="./js/tablet_clock"></script>
        <link rel="stylesheet" href="./css/tablet_clock">
    </head>
    <body>
        <div id="background"></div>
        <main>
            <div id="clock_area">
                <p id="clock_date"><span id="clock_month">Sep.</span> <span id="clock_day">12th</span> (<span id="clock_weekday">Mon.</span>)</p>
                <p id="clock_time"><span id="clock_hour">12</span> : <span id="clock_minute">34</span></p>
            </div>
            <div id="card_area">
                <div id="card">

                </div>
                <div id="card_bar">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </main>
    </body>
</html>
