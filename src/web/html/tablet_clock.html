<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>タブレットクロック</title>
        <script type="module" defer src="./js/tablet_clock"></script>
        <link rel="stylesheet" href="./css/tablet_clock">
    </head>
    <body>
        <div id="background"></div>
        <main>
            <div id="clock_area">
                <p id="clock_date"><span id="clock_month">---.</span> <span id="clock_day">----</span> (<span id="clock_weekday">---.</span>)</p>
                <p id="clock_time"><span id="clock_hour">--</span> <span id="clock_dot">:</span> <span id="clock_minute">--</span></p>
            </div>
            <div id="card_area">
                <div id="card">
                    <div class="card_front">
                        <p>カード1枚目</p>
                    </div>
                    <div>
                        <p>カード2枚目</p>
                    </div>
                    <div>
                        <p>カード3枚目</p>
                    </div>
                </div>
                <div id="card_bar"></div>
            </div>
        </main>
        <div id="hamburger_menu">
            <div id="hamburger_menu_background"></div>
            <nav>
                <div id="hamburger_menu_column">
                </div>
                <div id="hamburger_menu_tab">
                    <div id="menu_button_open_close">
                        <div id="menu_button_icon_open_close_1"></div>
                        <div id="menu_button_icon_open_close_2"></div>
                        <div id="menu_button_icon_open_close_3"></div>
                    </div>
                    <div id="menu_button_fullscreen">
                        <img id="menu_button_icon_fullscreen_1" src="./icons/fullscreen_light.svg">
                        <img id="menu_button_icon_fullscreen_2" src="./icons/fullscreen_light.svg">
                        <img id="menu_button_icon_fullscreen_3" src="./icons/fullscreen_light.svg">
                        <img id="menu_button_icon_fullscreen_4" src="./icons/fullscreen_light.svg">
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
