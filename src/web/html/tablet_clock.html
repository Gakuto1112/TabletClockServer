<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>タブレットクロック</title>
        <script type="module" defer src="./js/tablet_clock"></script>
        <link rel="stylesheet" href="./css/tablet_clock">
    </head>
    <body>
        <div id="background"></div>
        <div id="dark_mode_filter" class="dim_filter"></div>
        <p id="message_box"></p>
        <main>
            <div id="clock_area">
                <p id="clock_date"><span id="clock_month">---.</span> <span id="clock_day">----</span> (<span id="clock_weekday">---.</span>)</p>
                <p id="clock_time"><span id="clock_hour">--</span> <span id="clock_dot">:</span> <span id="clock_minute">--</span></p>
            </div>
            <div id="card_area">
                <div id="card">
                    <div class="card_front">
                        <p>カード1枚目</p>
                    </div>
                    <div>
                        <p>カード2枚目</p>
                    </div>
                    <div>
                        <p>カード3枚目</p>
                    </div>
                </div>
                <div id="card_bar"></div>
            </div>
        </main>
        <div id="hamburger_menu">
            <div id="hamburger_menu_background" class="dim_filter"></div>
            <nav>
                <div id="hamburger_menu_tab">
                    <button id="menu_button_open_close">
                        <div id="menu_button_icon_open_close_1"></div>
                        <div id="menu_button_icon_open_close_2"></div>
                        <div id="menu_button_icon_open_close_3"></div>
                    </button>
                    <button id="menu_button_fullscreen">
                        <img id="menu_button_icon_fullscreen_1" src="./icons/fullscreen.svg">
                        <img id="menu_button_icon_fullscreen_2" src="./icons/fullscreen.svg">
                        <img id="menu_button_icon_fullscreen_3" src="./icons/fullscreen.svg">
                        <img id="menu_button_icon_fullscreen_4" src="./icons/fullscreen.svg">
                    </button>
                    <button id="menu_button_keep_awake">
                        <img src="./icons/keep_awake.svg">
                        <div id="menu_button_keep_awake_cross">
                            <div id="menu_button_keep_awake_cross_1"></div>
                            <div id="menu_button_keep_awake_cross_2"></div>
                        </div>
                    </button>
                </div>
                <div id="hamburger_menu_column">
                    <h1 id="tablet_clock_title">タブレットクロック</h1>
                    <div class="hamburger_menu_collapse_button">
                        <div>
                            <button>表示モード</button>
                            <img src="./icons/collapse_arrow.svg">
                        </div>
                        <div class="hamburger_menu_column_radio_selection">
                            <div id="options_display_mode_light">
                                <input type="radio" id="options_display_mode_light_button" name="options_display_mode" checked>
                                <label for="options_display_mode_light_button">ライト</label>
                            </div>
                            <div id="options_display_mode_dark">
                                <input type="radio" id="options_display_mode_dark_button" name="options_display_mode">
                                <label for="options_display_mode_dark_button">ダーク</label>
                            </div>
                            <div id="options_display_mode_system_auto">
                                <input type="radio" id="options_display_mode_system_auto_button" name="options_display_mode">
                                <label for="options_display_mode_system_auto_button">システムに基づく</label>
                            </div>
                            <div id="options_display_mode_sensor_auto">
                                <input type="radio" id="options_display_mode_sensor_auto_button" name="options_display_mode">
                                <label for="options_display_mode_sensor_auto_button">センサーに基づく</label>
                            </div>
                        </div>
                    </div>
                    <div class="hamburger_menu_collapse_button">
                        <div>
                            <button>背景画像</button>
                            <img src="./icons/collapse_arrow.svg">
                        </div>
                        <div class="hamburger_menu_column_radio_selection">
                            <div id="options_background_simple">
                                <input type="radio" id="options_background_simple_button" name="options_background" checked>
                                <label for="options_background_simple_button">シンプル</label>
                            </div>
                            <div id="options_background_image">
                                <input type="radio" id="options_background_image_button" name="options_background">
                                <label for="options_background_image_button">画像</label>
                            </div>
                        </div>
                    </div>
                    <button>背景画像を選択</button>
                    <button>GoogleカレンダーAPI連携</button>
                </div>
            </nav>
        </div>
    </body>
</html>
