<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>タブレットクロック</title>
        <link rel="stylesheet" href="../css/tablet_clock.css">
    </head>
    <body>
        <main>
            <div id="clock_area">
                <p id="clock_date"><span id="clock_month">---.</span> <span id="clock_day">----</span> (<span id="clock_weekday">---.</span>)</p>
                <p id="clock_time"><span id="clock_hour">--</span> : <span id="clock_minute">--</span></p>
            </div>
        </main>
    </body>
</html>
